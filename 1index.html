<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UAS Augmented Reality</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script>
        AFRAME.registerComponent('soundhandler', {
            init: function () {
                this.soundEl = document.querySelector('[sound]');
                this.marker = document.querySelector('a-marker');
                this.visible = false;
            },
            tick: function () {
                if (this.marker.object3D.visible && !this.visible) {
                    this.soundEl.components.sound.stopSound();
                    this.soundEl.components.sound.playSound();
                    this.visible = true;
                } else if (!this.marker.object3D.visible) {
                    this.visible = false;
                }
            }
        });
    </script>
</head>

<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <audio id="sound" src="./assets/audio/sound.mp3" preload="auto"></audio>
        </a-assets>

            <a-marker preset="hiro">
                <a-box position="-3 0.5 3" rotation="0 45 0" color="blue"></a-box>
                <a-box position="1 0.5 3" rotation="0 30 0" color="red"></a-box>
                <a-entity position="0 1.5 4" rotation="0 0 0" scale="0.5 0.5 0.5" gltf-model="models/model-2/panda.gltf"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>

</html>
