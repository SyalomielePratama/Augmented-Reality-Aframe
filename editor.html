<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UAS Augmented Reality</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
            <a-entity gltf-model="./assets/3d/conveyor_raid_carriage/scene.gltf"  rotation="0 90 0" scale="0.3 0.3 0.3" animation-mixer="clip: attack;"></a-entity>
            <a-entity gltf-model="./assets/3d/conveyor_raid_carriage/scene.gltf"  rotation="0 -90 0" scale="0.3 0.3 0.3" animation-mixer="clip: attack;"></a-entity>
    </a-scene>
</body>

</html>
