<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS Augmented Reality</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('soundhandler', {
            init: function () {
                this.soundEl = document.querySelector('[sound]');
                this.marker = document.querySelector('a-marker');
                this.visible = false;
            },
            tick: function () {
                if (this.marker.object3D.visible && !this.visible) {
                    console.log("ding")
                    this.soundEl.components.sound.stopSound(); // stop if playing
                    this.soundEl.components.sound.playSound(); // play
                    this.visible = true; // make sure it plays only once per visible
                } else if (!this.marker.object3D.visible) {
                    this.visible = false;
                }
            }
        });
    </script>
</head>

<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <audio id="sound" src="./assets/audio/sound.mp3" preload="auto"></audio>
        </a-assets>
        
        <a-marker preset="custom" type="pattern" url="./pattern/pattern-af.patt">
            <a-entity id="modelContainer" position="0 0 0">
                <a-entity gltf-model="./assets/3d/model.glb" scale="0.05 0.05 0.05"
                animation__rotate="property: rotation; from: 0 0 0; to: 0 360 0; dur: 3000; loop: true"
                soundhandler
                animation__move="property: position; dir: alternate; dur: 4000; easing: linear; loop: true; to: 0 0 -1, 0 0 1;">
            
            </a-entity>
            
            </a-marker>
            
            <!-- Tempatkan suara di luar marker untuk memastikan tetap terdengar -->
            <a-entity sound="src: #sound" autoplay="false"></a-entity>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
