<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UAS Augmented Reality</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script>        
        AFRAME.registerComponent('soundhandler', {
            init: function () {
                this.soundEl = document.querySelector('[sound]');
                this.marker = document.querySelector('a-marker');
                this.visible = false;
            },
            tick: function () {
                if (this.marker.object3D.visible && !this.visible) {
                    this.soundEl.components.sound.stopSound();
                    this.soundEl.components.sound.playSound();
                    this.visible = true;
                } else if (!this.marker.object3D.visible) {
                    this.visible = false;
                }
            }
        });
    </script>
</head>

<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro" soundhandler>
            <a-entity position="0.2 0 0" scale="0.3 0.3 0.3" rotation="0 90 0" gltf-model="./assets/3d/conveyor_raid_carriage/scene.gltf" animation-mixer="clip: attack;"></a-entity>
            <a-entity position="-0.2 0 -1.3" scale="0.3 0.3 0.3" rotation="0 -90 0" gltf-model="./assets/3d/conveyor_raid_carriage/scene.gltf" animation-mixer="clip: attack;"></a-entity>
            <a-entity position="-1 0 0" scale="0.3 0.3 0.3" rotation="0 -90 0" gltf-model="./assets/3d/conveyor_raid_carriage/scene.gltf" animation-mixer="clip: attack;"></a-entity>
            <a-entity position="-0.5 0 1.3" scale="0.3 0.3 0.3" rotation="0 90 0" gltf-model="./assets/3d/conveyor_raid_carriage/scene.gltf" animation-mixer="clip: attack;"></a-entity>
            <a-entity position="1 0 0" scale="0.3 0.3 0.3" rotation="0 90 0" gltf-model="./assets/3d/conveyor_raid_carriage/scene.gltf" animation-mixer="clip: running;"></a-entity>
            <a-plane src="./assets/grass.png" scale="0.03 0.03 0.03" height="100" width="100" rotation="-90 0 0"></a-plane>
        </a-marker>
        <a-entity sound="src: ./assets/audio/sound.mp3" autoplay="false"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
