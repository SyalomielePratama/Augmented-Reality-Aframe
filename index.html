<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UAS Augmented Reality</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script>
        AFRAME.registerComponent('soundhandler', {
            init: function () {
                this.soundEl = document.querySelector('[sound]');
                this.marker = document.querySelector('a-marker');
                this.visible = false;
            },
            tick: function () {
                if (this.marker.object3D.visible && !this.visible) {
                    this.soundEl.components.sound.stopSound();
                    this.soundEl.components.sound.playSound();
                    this.visible = true;
                } else if (!this.marker.object3D.visible) {
                    this.visible = false;
                }
            }
        });
    </script>
</head>

<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity geometry="primitive: box" material="color:red" position="0 0.5 0" animation="property:rotation;
        to: 360 0 360;
        dur: 3000; loop:true">
            </a-entity>
            <a-box material="color:yellow" position="1 1.5 1">
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
